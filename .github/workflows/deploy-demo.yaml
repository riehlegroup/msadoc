name: Deploy Frontend-Demo to GitHub Pages

on: [workflow_dispatch]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy frontend

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build in demo mode
        run: npm run build:demo -w frontend

      # Create a custom 404 page that redirects the user to the root of our project.
      - name: Inject a custom 404 page
        run: |
          cat <<EOF >> ./frontend/build/404.html
          <!DOCTYPE html>
          <html lang="en">
            <head>
              <title>msadoc</title>
            </head>
            <body>
              <script>
                window.location.replace('https://osrgroup.github.io/msadoc');
              </script>
            </body>
          </html>
          EOF

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v2

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: './frontend/build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
